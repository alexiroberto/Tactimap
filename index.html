    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              tactical: {
                red: '#ef4444',
                green: '#10b981',
                amber: '#f59e0b',
              }
            },
            backdropBlur: {
              xs: '2px',
            },
            boxShadow: {
              'glow-red': '0 0 20px -5px rgba(239, 68, 68, 0.5)',
              'glow-blue': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Hide number input arrows/spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Custom Range Slider styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        border: 2px solid transparent; 
        transition: transform 0.1s ease;
      }
      
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
      }

      input[type=range]:focus {
        outline: none;
      }
      
      /* Specific colors for different sliders */
      .slider-red::-webkit-slider-thumb { border-color: #ef4444; }
      .slider-red::-webkit-slider-runnable-track { background: linear-gradient(90deg, #7f1d1d, #ef4444); }

      .slider-amber::-webkit-slider-thumb { border-color: #f59e0b; }
      .slider-amber::-webkit-slider-runnable-track { background: linear-gradient(90deg, #78350f, #f59e0b); }
      
      /* Smooth transitions */
      .transition-all-fast {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Premium Glass panel utility */
      .glass-panel {
        background: rgba(10, 10, 15, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Tactical Pulse Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      
      .animate-tactical-pulse::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        border: 2px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      
      .animate-tactical-pulse::after {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        border: 2px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        animation-delay: 0.5s;
      }
    </style>
